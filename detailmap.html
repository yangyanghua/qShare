function getDetailImages(){
	//2716
		
		var index = getUrlParam('index')||'';
//		var bounds = map.getBounds();

//		}
		$.ajax({
			type:"get",
			url:api.getDetail,
			data:{id:id},
			async:true,
			success:function(res){
			if(res.photos.length==0){
					$('title').text('所有照片（0）')
					geolocation.getCurrentPosition(function(r){
						if(this.getStatus() == BMAP_STATUS_SUCCESS){
							var mk = new BMap.Marker(r.point);
							map.addOverlay(mk);
							//map.panTo(r.point);
							map.centerAndZoom(r.point, 5);  // 初始化地图,设置中心点坐标和地图级别  	
							//alert('您的位置：'+r.point.lng+','+r.point.lat);
						}
						else {
							//alert('failed'+this.getStatus());
						}        
					},{enableHighAccuracy: true})	
			}else{
				if(index){					
						$('title').text('所有照片（1）')
						var point =  new BMap.Point(res.photos[index].longitude,res.photos[index].latitude);
						map.centerAndZoom(point, 5);  // 初始化地图,设置中心点坐标和地图级别  						
						var params = {point:point,params:res.photos[index]};
						params.params.pnum = 1;
						fa_image = res.photos[index];
						var myCompOverlay = new ComplexCustomOverlay(params);
						map.addOverlay(myCompOverlay); 	
						var point2 =  new BMap.Point(res.photos[index].longitude,res.photos[index].latitude);
						map.panTo(point2,false);							
				}else{
					$('title').text('所有照片（'+res.photos.length+'）')
					var point1 =  new BMap.Point(res.photos[0].longitude,res.photos[0].latitude);
					map.centerAndZoom(point1, 5);  // 初始化地图,设置中心点坐标和地图级别  					
					res.photos.forEach(function(item){
							var point =  new BMap.Point(item.longitude,item.latitude);
							var params = {point:point,params:item};
							params.params.pnum = 1;
							var myCompOverlay = new ComplexCustomOverlay(params);
							map.addOverlay(myCompOverlay); 
					})				
					map.panTo(point1,false);
				}				
			}
			},
			error:function(res){
				
			}
		});	
}
