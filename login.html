<!doctype html>

	<head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<div class="headerCon">
				<div class="applogo">
					<img src="image/logo3.png"/>
				</div>
				<h2 class="appTitle">快看Quick-带你一起看世界</h2>
				<div class="downApp">
					<button type="button" class="downBtn mui-btn mui-btn-danger">下载app</button>
				</div>
			</div>
		</header>		
	<div class="logoContent">
		<img src="image/quick2x.png"/>
	</div>
	<div class="loginFrom">
		<form >
		<div class="phone">
			<span id="phoneType">86</span>

					<li class="tyitem">AI+126</li>
					<li class="tyitem">0086</li>
			</ul>-->
			<input type="text" name="phonrNumer" id="phonrNumer" value="" placeholder="手机号" />	
			</div>
			<div class="code">		
			<input type="text" name="checkCode" id="checkCode" value="" placeholder="验证码" />
			<input type="button"  id="getCode" value="发送验证码" />	
			</div>
			
			<div class="btnContent">
				<button type="button"  id="loginBtn" class="mui-btn mui-btn-danger btn sBtn">登录</button>
				<button type="button" id="resetBtn"  class="btn reBtn mui-btn mui-btn-warning mui-btn-outlined">取消</button>	
			</div>
		</form>
		<div class="otherLogin">
			<p class="wtitle">其他登录方式</p>
			<ul class="wayList">
				<li class="wayItem ">
					<span id="sing"></span>
				</li>
				<li class="wayItem ">
					<span id="weixin" ></span>
				</li>
				<!--<li class="wayItem ">

				</li>-->

					<span id="facebook">

					</span>
				</li>-->
			</ul>			
		</div>
		
	</div>

	<script src="js/login.js?v=4.8" type="text/javascript" charset="utf-8"></script>
